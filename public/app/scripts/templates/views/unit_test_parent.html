<div class="well" id="unit_test_parent" ng-controller="unitTestCtrl">
    <input type="text" ng-model="search.$" class="input-medium search-query pull-right" placeholder="search"> 
    <table class="table table-striped" id="unit_test_table">
      <thead>
          <th>#</th><th>Status</th><th>Unit Test ID</th><th>Hostname</th><th>System</th><th>Sub-System</th><th>Test Message</th>
      </thead>
      <tbody>
        <tr ng-repeat="test in tests | filter:search ">
	  <td>{{$index + 1}}</td>
          <td ng-switch on="{{test.test_status_code}}">
		<div style="background-color:lightgreen;" ng-switch-when="0">{{test.test_status_code}}</div>
		<div style="background-color:red;" ng-switch-default>{{test.test_status_code}}</div>
	  </td>
          <td>{{test.unit_test_id}}</td>
          <td>{{test.hostname}}</td>
          <td>{{test.system}}</td>
          <td>{{test.sub_system}}</td>
	  <td>{{test.test_message}}</td>
          <td>
		<div ng-controller="modalDemoCtrl">
    		<button class="btn" ng-click="open()">Details</button>
    		<div modal="shouldBeOpen" close="close()" options="opts">
        		<div class="modal-header">
            		<h3>Details for {{test.hostname}}</h3>
        		</div>
        		<div class="modal-body">
			<h4>Test Details</h4>
                        <table class="table-striped table-hover">
                           <tr ng-repeat="(key, value) in test track by $index">
                           <td>{{key}}</td><td>{{value}}</td>
                          </tr>
                        </table>
        		</div>
        		<div class="modal-footer">
            		<button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
        		</div>
    		</div>
		</div>
         </td>
       </tr>
      </tbody>
    </table>
  </div>
</div>
